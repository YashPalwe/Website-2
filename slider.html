<html>
    <head>
        <!--NAME OF WEBSITE-->
        <title>Slider website</title>
         <link rel="stylesheet" type="text/css" href="styleslider.css">
         <link rel="stylesheet" type="text/css" href="stylesliderhori.css">
        <link rel="shortcut icon" href="favicon.png"> <!--FOR DISPLAYING IN TAB PIC-->
         <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"><!--LINKING FONT AWSOME-->

    </head>

    <body>
                     
           <div class="wrap">
            <header>
                <label for="slide-1-trigger">HOME </label>
                <label for="slide-2-trigger">ABOUT</label>
                <label for="slide-3-trigger">CONTACT</label>
                <label for="slide-4-trigger">Slide four </label>
             </header> 

               <input id="slide-1-trigger" type="radio" name="slides" checked>
               <section class="slide slide-one">
                   <h1>Headline 1</h1>
               </section> 
               <input id="slide-2-trigger" type="radio" name="slides">
               <section class="slide slide-two">
                   <h1>Headline 2</h1>
               </section>
               <input id="slide-3-trigger" type="radio" name="slides">
               <section class="slide slide-three">
                   <h1>Headline 3</h1>
               </section>
               <input id="slide-4-trigger" type="radio" name="slides">
               <section class="slide slide-four">
                   <h1>Headline 4</h1>
               </section>
           </div>
           
           
    </body>
</html>
